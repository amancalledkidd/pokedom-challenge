<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./pokeball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>PokéDom</title>
  </head>
  <body>
    <body>
    <h1>PokéDom- gotta code 'em all!</h1>
    <form id="search">
      <input type="search" id="search-input" name="poke-search" placeholder="Find a Pokémon ..."/>
      <button id="search-button">Search</button>
    </form>
    <form id="#filter">
      <label for="filter-select">Filter by type:</label>
      <select id="filter-select">
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
    </form>
    <button id="reset-button">Reset</button>
    
    <main class="card-container"></main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
